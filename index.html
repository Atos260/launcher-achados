<main class="max-w-7xl mx-auto px-4 py-10">

<script>
const productList = [
{
id:1,
name:"Deo Col√¥nia Cebolinha 25ml - Jequiti",
price:21.90,
originalPrice:21.90,
image:"https://down-br.img.susercontent.com/file/sg-11134201-7rdxy-mc150e30sfgu96_tn",
link:"https://s.shopee.com.br/2qOUuiGYkN",
category:"perfume col√¥nia jequiti infantil cebolinha",
rating:4.9,
sold:"90k"
},
{
id:2,
name:"Varal De Ch√£o Torre 3 Andares Retr√°til",
price:69.99,
originalPrice:149.90,
image:"https://down-br.img.susercontent.com/file/br-11134207-7r98o-m7z8j51xhnu92f@resize_w450_nl.webp",
link:"https://s.shopee.com.br/40aSDKw4Ul",
category:"casa lavanderia varal",
rating:4.8,
sold:"10k"
},
{
id:3,
name:"Cal√ßa Pantalona Alfaiataria Premium",
price:34.80,
originalPrice:129.90,
image:"https://down-bs-br.img.susercontent.com/br-11134207-7r98o-ma4qg4onmdjb35.webp",
link:"https://s.shopee.com.br/2Vlehf5Apa",
category:"moda feminina cal√ßa pantalona",
rating:4.7,
sold:"100k"
}
];

const grid=document.getElementById("productsGrid");
const input=document.getElementById("searchInput");
const autoBox=document.getElementById("autocomplete");

function renderProducts(list){
grid.innerHTML="";
list.forEach(p=>{
grid.innerHTML+=`
<a href="${p.link}" target="_blank"
class="product-card bg-white rounded-lg shadow p-3 block">
<img src="${p.image}" class="rounded mb-2">
<h3 class="text-sm font-medium">${p.name}</h3>
<p class="text-shopee-primary font-bold">R$ ${p.price}</p>
</a>`;
});
}

renderProducts(productList);
lucide.createIcons();

const keywords=[...new Set(productList.flatMap(p=>p.category.split(" ")))];

input.addEventListener("input",()=>{
const val=input.value.toLowerCase();
autoBox.innerHTML="";
if(!val){autoBox.classList.add("hidden");renderProducts(productList);return;}

const suggestions=keywords.filter(k=>k.includes(val)).slice(0,5);
suggestions.forEach(s=>{
autoBox.innerHTML+=`<div class="autocomplete-item" onclick="selectSuggestion('${s}')">${s}</div>`;
});
autoBox.classList.toggle("hidden",suggestions.length===0);

renderProducts(productList.filter(p=>
p.name.toLowerCase().includes(val)||p.category.includes(val)
));
});

function selectSuggestion(word){
input.value=word;
autoBox.classList.add("hidden");
searchProducts();
}

function searchProducts(){
confetti({particleCount:80,spread:70});
}

function goHome(){
input.value="";
autoBox.classList.add("hidden");
renderProducts(productList);
window.scrollTo({top:0,behavior:"smooth"});
}
</script>
