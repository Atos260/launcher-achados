<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Imperd√≠veis | Atos.Promos</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        shopee: {
                            primary: '#ee4d2d',
                            dark: '#d03e1e'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: white;
            padding: 15px;
            border-radius: 50%;
            z-index: 999;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

<header class="bg-shopee-primary sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row gap-4 items-center justify-between">

        <!-- LOGO -->
        <div onclick="goHome()" class="flex items-center gap-2 text-white font-bold text-2xl cursor-pointer">
            <i data-lucide="shopping-bag"></i>
            <span>Atos.<span class="text-yellow-300">Promos</span></span>
        </div>

        <!-- PESQUISA -->
        <div class="relative w-full max-w-xl flex">
            <input
                id="searchInput"
                type="text"
                placeholder="Buscar produto..."
                class="flex-1 pl-10 pr-4 py-3 rounded-l-lg outline-none"
            >
            <i data-lucide="search" class="absolute left-3 top-3.5 text-gray-400 w-5 h-5"></i>

            <button
                onclick="searchProducts()"
                class="bg-yellow-400 px-5 rounded-r-lg font-bold flex items-center justify-center">
                üîç
            </button>
        </div>

        <!-- HOME -->
        <button onclick="goHome()" class="text-white font-semibold hover:underline">
            Home
        </button>
    </div>
</header>

<main class="container mx-auto px-4 pb-12">
    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</main>

<footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    ¬© 2024 Atos.Promos ‚Äî Sele√ß√£o de ofertas independentes
</footer>

<a href="https://wa.me/5533984684394" target="_blank" class="whatsapp-button">
    <i data-lucide="message-circle"></i>
</a>

<script>
lucide.createIcons();

const productList = [
    {
        id: 1,
        name: "Deo Col√¥nia Cebolinha 25ml - Jequiti",
        price: 21.90,
        originalPrice: 21.90,
        image: "https://down-br.img.susercontent.com/file/sg-11134201-7rdxy-mc150e30sfgu96_tn",
        link: "https://s.shopee.com.br/2qOUuiGYkN",
        category: "Beleza",
        rating: 4.9,
        sold: "90k"
    },
    {
        id: 2,
        name: "Varal De Ch√£o Torre 3 Andares Retr√°til",
        price: 69.99,
        originalPrice: 149.90,
        image: "https://down-br.img.susercontent.com/file/br-11134207-7r98o-m7z8j51xhnu92f@resize_w450_nl.webp",
        link: "https://s.shopee.com.br/40aSDKw4Ul",
        category: "Limpeza",
        rating: 4.8,
        sold: "10k"
    },
    {
        id: 3,
        name: "Cal√ßa Pantalona Alfaiataria Premium",
        price: 34.80,
        originalPrice: 129.90,
        image: "https://down-bs-br.img.susercontent.com/br-11134207-7r98o-ma4qg4onmdjb35.webp",
        link: "https://s.shopee.com.br/2Vlehf5Apa",
        category: "Moda",
        rating: 4.7,
        sold: "100k"
    }
];

const grid = document.getElementById("productsGrid");
const searchInput = document.getElementById("searchInput");

function formatCurrency(v) {
    return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}

function render(list) {
    grid.innerHTML = "";
    list.forEach(p => {
        const discount = Math.round(((p.originalPrice - p.price) / p.originalPrice) * 100);
        grid.innerHTML += `
        <a href="${p.link}" target="_blank"
           class="product-card bg-white rounded-lg shadow p-3 flex flex-col">
            <div class="relative">
                <span class="absolute top-0 right-0 bg-yellow-400 text-xs font-bold px-2 py-1">-${discount}%</span>
                <img src="${p.image}" class="aspect-square object-cover rounded mb-2">
            </div>
            <h3 class="text-sm font-semibold mb-1">${p.name}</h3>
            <div class="text-xs text-gray-500 mb-1">‚≠ê ${p.rating} ‚Ä¢ ${p.sold} vendidos</div>
            <div class="text-gray-400 text-xs line-through">${formatCurrency(p.originalPrice)}</div>
            <div class="text-shopee-primary font-bold">${formatCurrency(p.price)}</div>
        </a>`;
    });
}

function searchProducts() {
    const term = searchInput.value.toLowerCase().trim();
    const filtered = productList.filter(p =>
        p.name.toLowerCase().includes(term) || p.category.toLowerCase().includes(term)
    );
    render(filtered);
    confetti({ particleCount: 60, spread: 70 });
}

function goHome() {
    searchInput.value = "";
    render(productList);
    window.scrollTo({ top: 0, behavior: "smooth" });
}

render(productList);
</script>

</body>
</html>
